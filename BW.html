<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Western Reservations</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="BW.CSS">
</head>
<h1>Best Western Hotel</h1>
    <p>Check availability:</p>
<body class= "container">
   <br>
    <div class="card">
        
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Check In Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Check Out Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Number Of Rooms</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Task">
                    </div>
                </div>
            </div>
            <div>
                <button id="add" class="btn btn-primary form-control">Create</button> 
            </div>
        </div>
    </div>
    <table id="list" class="table table-dark table striped">
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Check In Date</th>
            <th>Check Out Date</th>
            <th>Actions</th>
        </tr>

    </table>
    <div>
        <img src="https://image-tc.galaxy.tf/wijpeg-3v9lu1e46mvjk9nz648o0xm0/wide.jpg?crop=0%2C12%2C1920%2C1080&width=800"
        width: 100px,
        height: auto>
    

<script src="BW.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
